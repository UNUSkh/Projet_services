<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Réinitialiser le mot de passe - FlashActu</title>
  <link rel="stylesheet" href="/forgot-password.component.css">
</head>
<body>
  <div class="page-container">
    <div class="container">
      <!-- Left side: Background image (hidden on mobile) -->
      <div class="image-container">
        <div class="left">
          <!-- Optional overlay content can be added here -->
        </div>
      </div>
      <!-- Right side: Reset Password Form -->
      <div class="right">
        <div class="logo">
          <img src="assets/logo.png" alt="FlashActu Logo">
        </div>
        <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
          <h2>Réinitialiser le mot de passe</h2>
          <div class="form-group">
            <label for="reset-email">Email</label>
            <input type="email" id="reset-email" formControlName="email" placeholder="Entrez votre email">
          </div>
          <button type="submit">Envoyer le lien</button>
          <div *ngIf="message" class="success-message">
            {{ message }}
          </div>
          <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
          </div>
          <a href="/login" class="login-link">Retour à la connexion</a>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
