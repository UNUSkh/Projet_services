<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Login Page</title>
  <link rel="stylesheet" href="/login.component.css">
</head>
<body>
  <div class="page-container">
      <div class="container">
          <!-- Left side: Background image (hidden on mobile) -->
          <div class="image-container">
              <div class="left">
                  <!-- You can add overlay text here if needed -->
              </div>
          </div>
          <!-- Right side: Login form -->
          <div class="right">
              <div class="logo">
                  <img src="assets/logo.png" alt="FlashActu Logo">
              </div>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <h2>Se Connecter</h2>
                  <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" id="email" formControlName="email" placeholder="Entrez votre email">
                  </div>
                  <div class="form-group">
                      <label for="password">Mot de passe</label>
                      <div class="password-input">
                          <input type="password" id="password" formControlName="password" placeholder="Entrez votre mot de passe">
                          <span class="eye-icon">üëÅ</span>
                      </div>
                  </div>
                  <div *ngIf="errorMessage" class="error-message">
                      {{ errorMessage }}
                  </div>
                  <button type="submit">Se connecter</button>
              </form>
              <div class="or-text">Ou</div>
              <button type="button" class="google-btn" (click)="loginWithGoogle()">
                  Se connecter avec Google
                  <img src="assets/google.png" alt="Google Icon" class="google-icon">
              </button>
              <a href="/forgot-password" class="forgot-password">Mot de passe oubli√© ?</a>
              <a href="/register" class="login-link">Cr√©er un compte</a>
          </div>
      </div>
  </div>
</body>
</html>
